<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> lolchance </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62555945-1', 'auto');
      ga('send', 'pageview');

    </script>
    <style media="screen" type="text/css">
      body {
      font: 12px Arial;
      background-color: #022027;
      color: #d3d3d3
      }
      path {
      stroke: black;
      stroke-width: 2;
      fill: none;
      }

      .horizontalGrid, .verticalGrid {
      stroke: grey;
      stroke-width: 1px;
      }

      .axis path, .axis line {
      fill: none;
      stroke: lightgrey;
      stroke-width: 0;
      shape-rendering: crispEdges;
      }

      .axis {
      fill: grey
      }

      .navbar {
      background-color: #022027;
      }


      .panel, .list-group-item {
      border: 0px;
      color: #d3d3d3;
      background: #022027;
      }

      .badge {
      background: #d3d3d3;
      color: #022027
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-dynamic-top" role="search">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"> lolchance </a>
      </div> <!--navbar-header -->

      <center>
        <div  id="navbar-main">
          <form class="navbar-form navbar-center form-inline"  action="/match" method="POST" role="search">
            {{ form.hidden_tag() }}
	    <div class="input-group">
            <div class="form-group">
              {{ form.region(class="form-control") }}
            </div>
            <div class="form-group">
              {{ form.summoner(class="form-control", placeholder="Summoner", size="30") }}
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit"> Go! </button>
              </span>
	      </div>
            </div>
            <!--            <input type="submit" value="Get match"> -->
          </form>
        </div>
      </center>
    </nav>
</div>
<div class="container-fluid">
  {% block content %}{% endblock %}
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
